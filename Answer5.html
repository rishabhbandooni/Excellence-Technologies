<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to sort the array numerically.</p>
    <p id="answer5"></p>
    <button onclick="myFunction1()">Sort Numerically</button>
    <script>
    var points = [4,10,5,6];
    document.getElementById("answer5").innerHTML = points; 

    function myFunction1() {
  points.sort(function(a, b)
  {return a - b});
  document.getElementById("answer5").innerHTML = points;
}
</script>

</body>
</html>
